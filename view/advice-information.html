<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>advice-information</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/advice.css" />
</head>
<body class="bg-white pos-r">
	<header id="header" class="mui-bar mui-bar-nav">
		<a class="mui-icon icon-mui mui-icon-left-nav mui-action-back mui-pull-left"></a>
		<h1 class="mui-title">个人信息</h1>
		<a class="location-a" id="location"></a>
	</header>
	<div class="mui-content he-a">	
		<p class="info-notice">为了保障您参保正常，请正确填写以下信息</p>
		<form id="uesrInfo" class="mui-input-group info-required">
			<div class="mui-input-row">
				<label>姓名</label>
				<input type="text" id="name" placeholder="请输入身份证上的姓名" jattr="{value:info.name}">
			</div>	
			<div class="mui-input-row">
				<label>身份证号</label>
				<input type="text" id="idCardNum" placeholder="请输入身份证号" jattr="{value:info.bodyCode}">
			</div>
			<div class="mui-input-row">
				<label>手机号码</label>
				<input type="text" id="phoneNum" placeholder="请输入手机号码" jattr="{value:info.phoneNum}">
			</div>
		</form>
		<!--<div class="info-residence clearfix">
			<label>户口性质</label>
			<div id="segmentedControl" class="mui-segmented-control">
				<a class="mui-control-item mui-active">城镇户口</a>
				<a class="mui-control-item">农村户口</a>				
			</div>
		</div>
		<div class="info-idcard">
			<img src="../images/advice/front.jpg"/ id="frontImg">
			<img src="../images/advice/contrary.jpg"/ id="contraryImg">
		</div> -->
		<form class="mui-input-group info-required">
			<div class="mui-input-row">
				<label>电子邮箱</label>
				<input type="text" id="email" placeholder="（选填）">
			</div>	
			<div class="mui-input-row">
				<label>QQ</label>
				<input type="text" id="qqNum" placeholder="（选填）">
			</div>
		</form>
	</div>
	<button id='nextStep' class="mui-btn mui-btn-block next-step ss">确认</button>
	<script src="../js/lib/mui.min.js"></script>
	<script src="../js/lib/q.min.js"></script>
	<script src="../js/common.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/services/shebaofuwu.js"></script>
    <script src="../js/controller/advice-information.js"></script>
</body>
</html>
