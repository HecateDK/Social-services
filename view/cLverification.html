<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">					
		<title>授权信息验证</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <link rel="stylesheet" href="../css/mui.min.css" />
	    <link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/checkLater.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon icon-mui mui-icon-left-nav mui-action-back mui-pull-left"></a>
			<h1 class="mui-title">授权信息验证</h1>
		</header>
		<div class="mui-content">
			<div class="mui-table-view-cell mui-media validated">
				<img src="../images/loan/thum.png" class="mui-media-object mui-pull-left" />
				<div class="mui-media-body">
					<p class="validatedTitle">资料审核已通过</p>
					<p class="validatedExp">您好，您的资料审核已通过，请您尽快签约， <br>
					否则即视为放弃贷款</p>
				</div>
			</div>
			<div class="mui-table-view-cell mui-media details">
				<ul>
					<li><span class="detailsExp">借款金额</span><span id="amount" class="detailsInfo">￥2000</span></li>
					<li><span class="detailsExp">收款账户</span><span id="receiptBank" class="detailsInfo">工商银行</span></li>
					<li><span class="detailsExp">日利率</span><span id="rate" class="detailsInfo">0.05%</span></li>
					<li><span class="detailsExp">起止时间</span><span id="startTime" class="detailsInfo">2016/09/19—2017/07/25</span></li>
					<li><span class="detailsExp">首次还款日</span><span id="firstTime" class="detailsInfo">10月25日</span></li>
					<li><span class="detailsExp">还款日</span><span id="dueDate" class="detailsInfo">每月25日</span></li>
					<li><span class="detailsExp">借款期限</span><span id="period " class="detailsInfo">10个月（期）</span></li>
					<li><span class="detailsExp">借款用途</span><span id="usage " class="detailsInfo">个人日常消费</span></li>
					<li><span class="detailsExp">还款银行卡</span><span id="bankCard" class="detailsInfo">工商银行</span></li>
					<li><span class="detailsExp">贷款发放人</span><span id="issuer" class="detailsInfo">微众银行</span></li>
				</ul>
			</div>
			<div class="mui-table-view-cell mui-media ensure">
				<p>温馨提示： <br> 请仔细阅读本借据信息，点击确认借钱表示你同意遵守《合同及相关协议》</p>
				<div class="ensureImg">
					<img id="ensure" src="../images/loan/ensure.png" />
				</div>
			</div>
			
		</div>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=hHe9D5WvTXS14U5cMKoS0Gi2MbaqfVg6"></script>
		<script src="../js/geolocation.js"></script>
		<script src="../js/lib/mui.min.js"></script>
		<script src="../js/lib/Q.js"></script>
		<script src="../js/common.js"></script> 
		<script src="../js/storage.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/request.js"></script>
		<script src="../js/services/userServices.js"></script>
 		<script src="../js/controller/main.js"></script>
 		<script src="../js/update.js"></script>
	</body>

</html>
